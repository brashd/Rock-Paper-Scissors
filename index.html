<head>

    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <h1>Let's play Rock, Paper, Scissors</h1>

    <h2>Choose</h2>
        <div class="choose-rps" data-toggle ="buttons"> 
            <input type="radio" name="rps" value="rock"><label for="rock">Rock</label>
            <br> 
<input type="radio" name="rps" value="paper"><label for="paper">Paper</label><br> 
 <input type="radio" name="rps"  value="scissors"><label for="scissors"> Scissors</label><br>
 <input type="submit" class="submit-rps" value="submit">
</div>

    <p class="choices"></p>
   <p class="result"></p>
   
    <script src="script.js"></script>
</body>
